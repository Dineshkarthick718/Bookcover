<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: rgb(119, 191, 241);
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 38px;
      font-weight:bold;
      color: #2e2e2e;
      text-align: center;
      line-height: 1.3;
      font-style:cursive;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: quicksand;
    }

    .image {
      flex: 1;
      background: url('https://rapidfireart.com/wp-content/uploads/2017/04/How-to-Draw.jpg')center/contain no-repeat;
      margin: 30px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #444;
      margin-top: 20px;
      font-style: cursive ;
    }

    .line {
      height: 2px;
      background: #333;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">Art  
         of being
      Beginners</div>
      <div class="line"></div>
      <div class="subtitle">Joy in beginners's phase</div>
    </div>
    <div class="image">
        <img src="c" length="10%" width="100%">
    </div>
    <div class="author">By Dinesh karthick</div>
  </div>
</body>
</html>
